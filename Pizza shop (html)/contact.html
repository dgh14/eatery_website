<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Dhanush GH" />
    <meta name="description" content="Contact info for The Pizza Plaza" />
    <title>Contact Us - TPP</title>
    <link rel="icon" href="./favicon/pizza.ico.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about">About <abbr title="The Pizza Plaza">TPP</abbr></a>
          </li>
          <li>
            <a href="/#menu">Our menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/png-transparent-pizza-pie-pizza-cutter-jinli-european-cuisine-food-extreme-pizza-baking-recipe-cheese.png"
          alt="Pizza shop"
          title="Pizzas are ready to eat"
          width="400"
          height="260"
        />
        <figcaption>Pizzas are Fun</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="http://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send us a message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your message</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          Nagarbhavi Bangalore 560072
          <br /><br />
          Phone: <a href="tel:+080-12345678">080-12345678</a>
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Pizza Plaza</p>
    </footer>
  </body>
</html>
